<h2>SA8500-311 and SA8600-321 Test Chip Fix</h2>
by G-Man of Group 42
<p>
</center>
Open up the SA8500 unit and find the chip M5G1400P (a Mitsubishi Chip, or
a NTE2800). Remove this chip and reprogram it with the
<a href="8500311.bin">311</a> or
<a href="8500321.bin">321</a> code and replace in unit.  The unit
should be in full test mode.
